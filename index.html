<main>
  <div class="container">
    <!-- SECCIÓN DE LA CALCULADORA -->
    <div class="calculator-section">
      <h1>Índice de Mala Gestión de RCD</h1>
      <p>Introduce los valores para calcular el índice y visualizar el resultado.</p>
      
      <form id="rcd-form">
        <div class="input-group">
          <label for="financiamiento">Acceso a Financiamiento</label>
          <input type="number" id="financiamiento" step="0.01" placeholder="Ej: 0.5" required>
        </div>
        
        <div class="input-group">
          <label for="normativa">Acceso a la Normativa</label>
          <input type="number" id="normativa" step="0.01" placeholder="Ej: 0.8" required>
        </div>

        <div class="input-group">
          <label for="clasificacion">Clasifica Residuos</label>
          <input type="number" id="clasificacion" step="0.01" placeholder="Ej: 0.2" required>
        </div>

        <div class="input-group">
          <label for="inspecciones">Frecuencia de Inspecciones</label>
          <input type="number" id="inspecciones" step="1" placeholder="Ej: 12" required>
        </div>

        <div class="input-group">
          <label for="sanciones">Sanciones Aplicadas (%)</label>
          <input type="number" id="sanciones" step="1" placeholder="Ej: 30" required>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary">Calcular</button>
          <button type="button" id="reset-btn" class="btn btn-secondary">Restablecer</button>
        </div>
      </form>
    </div>

    <!-- SECCIÓN DE LA VISUALIZACIÓN -->
    <div class="visualizer-section">
      <h2>Visualización del Índice</h2>
      <div id="graph-container">
        <div id="result-bar"></div>
      </div>
      <p id="result-text">El resultado del cálculo aparecerá aquí.</p>
    </div>
  </div>
</main>
